            <li class="header">
                <div class="header-dates">dates</div>
                <div class="header-liked">liked</div>
                <div class="header-id">visit id</div>
            </li>
            <li class="item-visit"
                *ngFor="let itemVisit of itemNameAndVisitPerItem.itemVisits">
                <!-- {{itemVisit|json}} -->
                <div class="date">{{itemVisit.timestamp | date:'short'}}</div>
                <div *ngIf="itemVisit.liked"
                    class="liked">
                    <mat-icon>check_circle_outline</mat-icon>
                </div>
                <div *ngIf="!itemVisit.liked"
                    class="not-liked">
                    <mat-icon>
                        <mat-icon>close</mat-icon>
                    </mat-icon>
                </div>
                <div class="id">{{itemVisit.id}}</div>
            </li>
