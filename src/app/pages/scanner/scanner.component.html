<div class="page-container">

    <div class="scanner"
        #scanner>
        <!-- ngx-scanner-qrcode -->
        <!-- <ngx-scanner-qrcode #action="scanner" (data)="output = $event" (error)="onError($event)"></ngx-scanner-qrcode> -->

        <ngx-scanner-qrcode #action="scanner"
            (data)="onData($event)"
            (error)="onError($event)"></ngx-scanner-qrcode>

        <!-- data  -->

        <p class="data">{{ output }}</p>
        <a [href]="output">{{output}}</a>

        <!-- Loading -->


        <!-- toggleCamera -->
        <div class="buttons">
            <button id="cameraButton"
                (click)="action.toggleCamera()"
                mat-raised-button
                color="primary"
                [disabled]="action.isLoading">
                <span *ngIf="!action.isStart">camera on</span>
                <!-- <img *ngIf="!action.isStart"
                    src="https://img.icons8.com/ios/50/000000/no-camera--v2.png"
                    width="30px" /> -->
                <span *ngIf="action.isStart">camera off</span>
                <!-- <img *ngIf="action.isStart"
                    src="https://img.icons8.com/ios/50/000000/no-camera--v1.png"
                    width="30px" /> -->
            </button>
            <button class="cancel"
                mat-raised-button
                color="warn"
                (click)="onCancel()">cancel</button>
            <p *ngIf="action.isLoading"
                class="text-light text-center">âŒ› Loading...</p>
        </div>
    </div>

</div>
