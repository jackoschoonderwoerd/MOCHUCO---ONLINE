<div id="mySidenav"
    class="sidenav">

    <ul class="languages">
        <li class="language"
            *ngFor="let translatedLanguageObject of translatedLanguageObjects"
            (click)="onSelectLanguage(translatedLanguageObject.name)">{{translatedLanguageObject.translation}}
        </li>
    </ul>

</div>

<!-- Use any element to open the sidenav -->
<!-- <span (click)="openNav()">open</span> -->

<div class="page-container"
    *ngIf="!(scannerService.isScanning$|async)">
    <div class="flag"
        (click)="onLanguageSelector()">
        <mat-icon color="warn">language</mat-icon>
    </div>
    <!-- <button (click)="onScan()">scan!</button> -->
    <button class="on-scanner"
        mat-raised-button
        (click)="onScanner()">scanner</button>
</div>
